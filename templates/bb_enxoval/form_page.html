<!DOCTYPE html>
{% extends "base.html" %}
  {% load staticfiles %}
  {% block content %}
    <div class="form">
      <link rel="stylesheet" href="{% static "css/form_page.css" %}">
      <h1> Calculadora de Enxoval </h1>
      <form method="POST">
        {% csrf_token %}
        {% for error in location_form.non_field_errors %}
          <div class="has-errors text-danger small">
            {{error}}
          </div>
        {% endfor %}
        {% for field in location_form %}
          <div class="has-errors text-danger small">
            {{field.errors}}
          </div>
          <div class="has-errors text-danger small"></div>
          <div class="form-group">
            {{field}}
          </div>
        {% endfor %}
        <button class="btn btn-enxoval">Enviar</button>
      </form>
    </div>
  {% endblock %}
